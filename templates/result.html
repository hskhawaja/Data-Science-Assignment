<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Science Assignment</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <!-- Font awesome -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login1.css') }}">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <body>
        <section class="con">
            <div class="overlay">
                <div class="container">

                    <div class="row justify-content-center">
                        <div class="col-md-8 p-3 mt-5">
                            <h2 class="text-center display-3">Marketing Campaign Prediction</h2>
                        </div>
                    </div>
                    <div class="row h-50 justify-content-center">
                        <div class="col-md-8 main-con p-3 justify-content-center">
                            {% if prediction == 1%}
    <h2 style="color:white;"><b>Yes</b>, the product (bank term deposit) would be subscribed.</h2>
    {% elif prediction == 0%}
    <h2 style="color:white;"><b>No</b>, the product (bank term deposit) would not be subscribed.</h2>
    {% endif %}


                        </div>
                    </div>
                </div>
        </section>
        
    </body>
    <!-- Scripts in case you need them :P -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
